  <body>
    <h1 align="center"><u>Are You Eligible For Student Pricing To Enter The Museum?</u></h1>
    <p><input id="day" type="text" placeholder="Enter In The Day"></p>
    <p><input id="number" type="text" placeholder="Enter In Your Age"></p>
    <p><button onclick="myFunction()">Verify</button></p>
    <script>
    function myFunction(){
      var day;
      var number = document.getElementById("number").value;
      let age = number;
      
      if ((day == "Monday" || day == "Tuesday" || day == "Wednesday" || day == "Thursday" || day == "Friday" & age > 18)){
        alert("Time to go to work!");}
      else if ((day == "Monday" || day == "Tuesday" || day == "Wednesday" || day == "Thursday" || day == "Friday" & age <= 18)){
        alert("Time for school!");}
      else if (!((day == "Monday" || day == "Tuesday" || day == "Wednesday" || day == "Thursday" || day == "Friday" & age <= 18))){
        alert("Time to relax for the weekend!");}}
    </script>
