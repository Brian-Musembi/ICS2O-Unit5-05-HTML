  <body>
    <h1 align="center"><u>This Week's Calendar</u></h1>
    <p><input id="day" type="text" placeholder="Enter In The Day"></p>
    <p><input id="number" type="text" placeholder="Enter In Your Age"></p>
    <p><button onclick="myFunction()">Verify</button></p>
    <script>
    function myFunction(){
      let day;
      var number = document.getElementById("number").value;
      let age = number;

      if (!(day == "Saturday" || day == "Sunday") & (age >= 19)){
        alert("Time to go to work!");}
        
      if ((day == "Saturday" || day == "Sunday") & (age >= 1)){
        alert("Time to relax for the weekend!");}

      else if (!(day == "Saturday" || day == "Sunday") & (age <= 18)){
        alert("Time for school!");}

      else{
        alert("Time to relax for the weekend!");}}

    </script>
    </body>
